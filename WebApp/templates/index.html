<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Learner Report Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .drop-zone { border: 2px dashed #cbd5e1; transition: all 0.2s ease-in-out; }
        .drop-zone.dragover { border-color: #3b82f6; background-color: #eff6ff; }
        .loader { border-top-color: #3498db; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        .transition-height {
            transition: max-height 0.3s ease-in-out, opacity 0.3s ease-in-out;
            max-height: 0;
            opacity: 0;
            overflow: hidden;
        }
        .transition-height.open {
            max-height: 800px;
            opacity: 1;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 pb-20">

    <div class="container mx-auto max-w-3xl my-10 p-8 bg-white rounded-xl shadow-lg">

        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-900">Student Learner Report Generator</h1>
            <p class="text-gray-500 mt-2">Upload your student data and configure report settings.</p>
        </div>

        <form id="reportForm" enctype="multipart/form-data">
            
            <div class="mb-8">
                <label class="block text-sm font-medium text-gray-700 mb-2">Student Data File (Excel)</label>
                <div id="drop-zone" class="drop-zone relative w-full p-8 text-center rounded-lg cursor-pointer hover:bg-gray-50">
                    <input type="file" id="excelFile" name="excelFile" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer" accept=".xlsx, .xls">
                    <div class="flex flex-col items-center justify-center">
                        <i class="fa-solid fa-file-excel text-green-600 text-4xl mb-3"></i>
                        <p id="drop-text" class="text-lg text-gray-600">Drag & Drop Excel file here</p>
                        <p class="text-sm text-gray-500">or click to browse</p>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                
                <div>
                    <label for="semester" class="block text-sm font-medium text-gray-700 mb-1">Semester</label>
                    <select id="semester" name="semester" required 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 bg-white">
                        <option value="" disabled selected>Select Semester</option>
                        <option value="I">Semester I</option>
                        <option value="II">Semester II</option>
                        <option value="III">Semester III</option>
                        <option value="IV">Semester IV</option>
                        <option value="V">Semester V</option>
                        <option value="VI">Semester VI</option>
                        <option value="VII">Semester VII</option>
                        <option value="VIII">Semester VIII</option>
                    </select>
                </div>

                <div>
                    <label for="learnerType" class="block text-sm font-medium text-gray-700 mb-1">Learner Type</label>
                    <select id="learnerType" name="learnerType" required 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                        <option value="slow">Slow Learners</option>
                        <option value="fast">Fast Learners</option>
                    </select>
                </div>

                <div class="md:col-span-2">
                    <label for="comment" class="block text-sm font-medium text-gray-700 mb-1">Common Action/Comment</label>
                    <input type="text" id="comment" name="comment" placeholder="e.g., Remedial classes conducted" required 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div>
                    <label for="slowThreshold" class="block text-sm font-medium text-gray-700 mb-1">Slow Learner Threshold (%)</label>
                    <input type="number" id="slowThreshold" name="slowThreshold" value="40" required 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="fastThreshold" class="block text-sm font-medium text-gray-700 mb-1">Fast Learner Threshold (%)</label>
                    <input type="number" id="fastThreshold" name="fastThreshold" value="80" required 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div>
                    <label for="formatChoice" class="block text-sm font-medium text-gray-700 mb-1">Report Format</label>
                    <select id="formatChoice" name="formatChoice" required 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                        <option value="1">Format 1 (Assessment)</option>
                        <option value="2">Format 2 (Improvement)</option>
                        <option value="3">Format 3 (Summary)</option>
                        <option value="4">Combined (Format 1 & 2)</option>
                        <option value="5" selected>All Formats (2 Files)</option>
                    </select>
                </div>
                <div>
                    <label for="outputType" class="block text-sm font-medium text-gray-700 mb-1">Output Type</label>
                    <select id="outputType" name="outputType" required onchange="toggleSignatureSection()"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                        <option value="word">Word (DOCX)</option>
                        <option value="pdf">PDF</option>
                    </select>
                </div>
            </div>

            <div id="signatureSectionWrapper" class="transition-height mt-6 border-t pt-6 border-gray-200">
                <div class="bg-blue-50 p-6 rounded-lg border border-blue-100">
                    <div class="flex items-center mb-4">
                        <input type="checkbox" id="enableSigning" name="enableSigning" onchange="toggleSigningFields()"
                            class="h-5 w-5 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                        <label for="enableSigning" class="ml-2 block text-sm font-semibold text-gray-900">
                            Digitally Sign PDF Report
                        </label>
                    </div>

                    <div id="signingFields" class="transition-height grid grid-cols-1 gap-4 pl-7">
                        <div>
                            <label class="block text-xs font-medium text-gray-600 mb-1">Private Key (.pem)</label>
                            <input type="file" name="keyFile" accept=".pem" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-100 file:text-blue-700 hover:file:bg-blue-200">
                        </div>
                        <div>
                            <label class="block text-xs font-medium text-gray-600 mb-1">Certificate (.pem)</label>
                            <input type="file" name="certFile" accept=".pem" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-100 file:text-blue-700 hover:file:bg-blue-200">
                        </div>
                        <div>
                            <label class="block text-xs font-medium text-gray-600 mb-1">Signature Image (.png)</label>
                            <input type="file" name="imageFile" accept=".png,.jpg" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-100 file:text-blue-700 hover:file:bg-blue-200">
                        </div>
                        <div>
                            <label class="block text-xs font-medium text-gray-600 mb-1">Private Key Password</label>
                            <input type="password" name="keyPassword" placeholder="Enter password (Optional)" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 text-sm">
                        </div>
                    </div>
                </div>
            </div>

            <div class="mt-8">
                <button type="submit" id="submitBtn" class="w-full flex justify-center items-center py-3 px-4 bg-blue-600 text-white font-semibold rounded-md shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-200">
                    <span id="btn-text">Generate Report</span>
                    <div id="loader" class="loader w-5 h-5 rounded-full border-2 border-white border-t-transparent ml-3 hidden"></div>
                </button>
            </div>
        </form>
        
        <div id="status" class="mt-6 text-center text-sm font-medium"></div>
    </div>

    <script>
        // --- UI Logic for Drag & Drop ---
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('excelFile');
        const dropText = document.getElementById('drop-text');
        const form = document.getElementById('reportForm');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btn-text');
        const loader = document.getElementById('loader');
        const statusDiv = document.getElementById('status');
        let uploadedFile = null;

        dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.classList.add('dragover'); });
        dropZone.addEventListener('dragleave', () => { dropZone.classList.remove('dragover'); });
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            if (e.dataTransfer.files.length > 0) {
                fileInput.files = e.dataTransfer.files;
                handleFile(e.dataTransfer.files[0]);
            }
        });
        
        fileInput.addEventListener('change', () => { 
            if (fileInput.files.length > 0) handleFile(fileInput.files[0]); 
        });
        
        function handleFile(file) {
            uploadedFile = file;
            dropText.innerHTML = `<span class="text-blue-600 font-semibold">${file.name}</span>`;
        }

        // --- UI Logic for Digital Signature Visibility ---
        function toggleSignatureSection() {
            const outputType = document.getElementById('outputType').value;
            const wrapper = document.getElementById('signatureSectionWrapper');
            const signingCheckbox = document.getElementById('enableSigning');
            
            if (outputType === 'pdf') {
                wrapper.classList.add('open');
            } else {
                wrapper.classList.remove('open');
                signingCheckbox.checked = false; // Reset if switching away
                toggleSigningFields();
            }
        }

        function toggleSigningFields() {
            const isChecked = document.getElementById('enableSigning').checked;
            const fields = document.getElementById('signingFields');
            if (isChecked) {
                fields.classList.add('open');
            } else {
                fields.classList.remove('open');
            }
        }

        // --- Form Submission Logic (Report) ---
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!uploadedFile) { showStatus('Please upload an Excel file first.', 'error'); return; }

            setLoading(true);
            const formData = new FormData(form);

            try {
                const response = await fetch('/generate-report', { method: 'POST', body: formData });

                if (response.ok) {
                    const blob = await response.blob();
                    const header = response.headers.get('Content-Disposition');
                    let filename = 'report.zip';
                    if (header && header.includes('filename=')) {
                        filename = header.split('filename=')[1].replaceAll('"', '').trim();
                    }
                    
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url; a.download = filename;
                    document.body.appendChild(a); a.click();
                    window.URL.revokeObjectURL(url); a.remove();
                    showStatus('Report generated successfully!', 'success');
                } else {
                    const errorData = await response.json();
                    showStatus(`Error: ${errorData.error || 'Server error.'}`, 'error');
                }
            } catch (error) {
                showStatus('Network error. Check server console.', 'error');
            } finally {
                setLoading(false);
            }
        });

        function setLoading(isLoading) {
            submitBtn.disabled = isLoading;
            btnText.textContent = isLoading ? 'Generating...' : 'Generate Report';
            loader.classList.toggle('hidden', !isLoading);
            statusDiv.textContent = '';
        }

        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = `mt-6 text-center text-sm font-medium ${type === 'error' ? 'text-red-600' : 'text-green-600'}`;
        }
    </script>
</body>
</html>
