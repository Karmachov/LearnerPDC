<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Learner Report Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .drop-zone { border: 2px dashed #cbd5e1; transition: all 0.2s ease-in-out; }
        .drop-zone.dragover { border-color: #3b82f6; background-color: #eff6ff; }
        .loader { border-top-color: #3498db; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto max-w-3xl my-10 p-8 bg-white rounded-xl shadow-lg">

        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-900">Student Learner Report Generator</h1>
            <p class="text-gray-500 mt-2">Upload an Excel file and configure the report options below.</p>
        </div>

        <form id="reportForm">
            <!-- File Upload -->
            <div id="drop-zone" class="drop-zone relative w-full p-8 text-center rounded-lg cursor-pointer">
                <input type="file" id="excelFile" name="excelFile" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer" accept=".xlsx, .xls">
                <div class="flex flex-col items-center justify-center">
                    <svg class="w-12 h-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path></svg>
                    <p id="drop-text" class="mt-4 text-lg text-gray-600">Drag & Drop your Excel file here</p>
                    <p class="text-sm text-gray-500">or click to select a file</p>
                </div>
            </div>

            <!-- Configuration Options -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-8">
                <div>
                    <label for="semester" class="block text-sm font-medium text-gray-700 mb-1">Semester</label>
                    <input type="text" id="semester" name="semester" placeholder="e.g., V" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="learnerType" class="block text-sm font-medium text-gray-700 mb-1">Learner Type</label>
                    <select id="learnerType" name="learnerType" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                        <option value="slow">Slow Learners</option>
                        <option value="fast">Fast Learners</option>
                    </select>
                </div>
                <div class="md:col-span-2">
                    <label for="comment" class="block text-sm font-medium text-gray-700 mb-1">Common Action/Comment</label>
                    <input type="text" id="comment" name="comment" placeholder="e.g., Remedial classes conducted" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>
                 <div>
                    <label for="slowThreshold" class="block text-sm font-medium text-gray-700 mb-1">Slow Learner Threshold (%)</label>
                    <input type="number" id="slowThreshold" name="slowThreshold" value="40" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="fastThreshold" class="block text-sm font-medium text-gray-700 mb-1">Fast Learner Threshold (%)</label>
                    <input type="number" id="fastThreshold" name="fastThreshold" value="80" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="formatChoice" class="block text-sm font-medium text-gray-700 mb-1">Report Format</label>
                    <select id="formatChoice" name="formatChoice" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                        <option value="1">Format 1 (Assessment)</option>
                        <option value="2">Format 2 (Improvement)</option>
                        <option value="3">Format 3 (Summary)</option>
                        <option value="4">Combined (Format 1 & 2)</option>
                        <option value="5" selected>All Formats (2 Files)</option>
                    </select>
                </div>
                 <div>
                    <label for="outputType" class="block text-sm font-medium text-gray-700 mb-1">Output Type</label>
                    <select id="outputType" name="outputType" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                        <option value="pdf">PDF</option>
                        <option value="word">Word (DOCX)</option>
                    </select>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="mt-8">
                <button type="submit" id="submitBtn" class="w-full flex justify-center items-center py-3 px-4 bg-blue-600 text-white font-semibold rounded-md shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-200">
                    <span id="btn-text">Generate Report</span>
                    <div id="loader" class="loader w-5 h-5 rounded-full border-2 border-white border-t-transparent ml-3 hidden"></div>
                </button>
            </div>
        </form>
         <!-- Status Message -->
        <div id="status" class="mt-6 text-center text-sm"></div>
    </div>

    <script>
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('excelFile');
        const dropText = document.getElementById('drop-text');
        const form = document.getElementById('reportForm');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btn-text');
        const loader = document.getElementById('loader');
        const statusDiv = document.getElementById('status');
        let uploadedFile = null;

        dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.classList.add('dragover'); });
        dropZone.addEventListener('dragleave', () => { dropZone.classList.remove('dragover'); });
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) { fileInput.files = files; handleFile(files[0]); }
        });
        fileInput.addEventListener('change', () => { if (fileInput.files.length > 0) { handleFile(fileInput.files[0]); } });
        
        function handleFile(file) {
            uploadedFile = file;
            dropText.textContent = file.name;
            dropText.classList.add('text-blue-600', 'font-semibold');
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!uploadedFile) { showStatus('Please upload an Excel file first.', 'error'); return; }

            setLoading(true);
            const formData = new FormData(form);
            // The file input is not part of the standard form data, so we append it manually.
            formData.append('excelFile', uploadedFile);


            try {
                const response = await fetch('/generate-report', {
                    method: 'POST',
                    body: formData,
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const header = response.headers.get('Content-Disposition');
                    let filename = 'report.zip'; // Default filename
                    if (header) {
                        const parts = header.split(';');
                        for (let part of parts) {
                            if (part.trim().startsWith('filename=')) {
                                filename = part.split('=')[1].trim().replaceAll('"', '');
                                break;
                            }
                        }
                    }
                    
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none'; a.href = url; a.download = filename;
                    document.body.appendChild(a); a.click();
                    window.URL.revokeObjectURL(url); a.remove();
                    showStatus('Report generated successfully!', 'success');
                } else {
                    const errorData = await response.json();
                    showStatus(`Error: ${errorData.error || 'Could not generate report.'}`, 'error');
                }
            } catch (error) {
                showStatus('A network error occurred. Please check if the server is running.', 'error');
            } finally {
                setLoading(false);
            }
        });

        function setLoading(isLoading) {
            submitBtn.disabled = isLoading;
            btnText.textContent = isLoading ? 'Generating...' : 'Generate Report';
            if(loader) loader.classList.toggle('hidden', !isLoading);
            statusDiv.textContent = '';
        }

        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = `mt-6 text-center text-sm ${type === 'error' ? 'text-red-600' : 'text-green-600'}`;
        }
    </script>
</body>
</html>
